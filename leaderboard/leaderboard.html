<head>

  <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

  <title> Questions from Patients </title>
  Super-early rough draft prototype with no attempt at graphical design ! :) 
</head>


<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">

  {{#if selected_text}}
  <div class="details">
    <div class="text">{{selected_text}}
    <input type="button" class="inc" value=" +1 !" /> </div>
  </div>
  {{else}}
  <div class="none"> (Click any entry to select it) </div>
  {{/if}}

  <div class="leaderboard">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>

</template>

<template name="message">
  <div class="message {{selected}}">
    <span class="text">{{text}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
